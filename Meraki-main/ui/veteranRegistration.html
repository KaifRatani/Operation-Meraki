<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veteran Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 2rem;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .header-image {
  display: block;
  margin: 0 auto 20px auto; /* auto left/right for centering */
  width: 60%; /* adjust this percentage to control size */
  max-width: 400px; /* optional: cap the maximum size */
  height: auto;
  border-radius: 8px; /* optional: adds slightly rounded corners */
}


    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1f2937;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      background-color: #1d4ed8;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }

    @media (max-width: 768px) {
  body {
    padding: 1rem;
  }

  .form-container {
    padding: 1.5rem;
    border-radius: 8px;
  }

  .header-image {
    width: 80%;
    max-width: 300px;
  }

  h1 {
    font-size: 24px;
  }

  input, select, textarea {
    font-size: 0.95rem;
    padding: 0.65rem;
  }

  button {
    padding: 0.65rem;
    font-size: 0.95rem;
  }
}

@media (max-width: 480px) {
  .form-container {
    padding: 1rem;
  }

  .header-image {
    width: 100%;
    max-width: 260px;
  }

  h1 {
    font-size: 20px;
  }
}
.require-mark {
  font-weight: 700;
  font-size: 20px;
  color: #B22035;
}
  </style>
</head>
<body>
  <div class="form-container">
<!-- Banner Image -->
<img src="images/thumbnail_image001.avif" alt="Operation Meraki Banner" class="header-image">


    <h1>Veteran Registration</h1>
    <form id="veteranForm">
      <label for="firstName">First Name<span class="require-mark">*</span></label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name<span class="require-mark">*</span></label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email<span class="require-mark">*</span></label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number<span class="require-mark">*</span></label>
      <input type="number" id="phone" name="phone" required>

      <label for="veteran">Are you a Veteran?<span class="require-mark">*</span></label>
      <select id="veteran" name="veteran" required>
        <option value="">Select</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>

     <label for="program">Program<span class="require-mark">*</span></label>
<select id="program" name="program" required>
  <option value="">-- Select Program --</option>
  <option value="reset">Reset</option>
  <option value="rebuild">Rebuild</option>
  <option value="refocus">Refocus</option>
  <option value="reengage">ReEngage</option>
  <option value="replant">Replant</option>
</select>
      <label for="serviceBranch">Service Branch</label>
      <input type="text" id="serviceBranch" name="serviceBranch">

 <label for="state">State<span class="require-mark">*</span></label>
    <select id="state" name="state" required>
      <option value="">-- Select State --</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>
      <label for="comment">Comment</label>
      <textarea id="comment" name="comment" rows="4" placeholder="Your message..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('veteranForm');
  
    // Basic validators
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
  
    function isValidPhone(phone) {
      return /^\d{10,15}$/.test(phone); // Allows 10–15 digits
    }
  
    function showError(input, message) {
      input.style.borderColor = 'red';
      alert(message);
      input.focus();
    }
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      // Get values
      const formData = Object.fromEntries(new FormData(form).entries());
      formData.veteran = formData.veteran === 'true';
  
      // Select fields for validation
      const {
        firstName,
        lastName,
        email,
        phone,
        veteran,
        programInterest,
        state
      } = formData;
  
      // Validate fields
      if (!firstName.trim()) return showError(form.firstName, "First Name is required.");
      if (!lastName.trim()) return showError(form.lastName, "Last Name is required.");
      if (!email.trim() || !isValidEmail(email)) return showError(form.email, "Please enter a valid email address.");
      if (!phone.trim() || !isValidPhone(phone)) return showError(form.phone, "Please enter a valid phone number (10–15 digits).");
      if (form.veteran.value === "") return showError(form.veteran, "Please select if you are a veteran.");
      if (!programInterest.trim()) return showError(form.programInterest, "Program Interest is required.");
      if (!state.trim()) return showError(form.state, "State is required.");
  
      try {
        const res = await fetch('http://localhost:5000/api/veteran', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
  
        const msg = await res.text();
        alert(msg);
        if (res.ok) form.reset();
      } catch (err) {
        alert('Error submitting form. Try again.');
        console.error(err);
      } 
    });
  </script>
  
</body>
</html>
