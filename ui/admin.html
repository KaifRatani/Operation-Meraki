<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Operation Meraki</title>
  <link rel="icon" href="images/logo/logo.png" />
  <link rel="stylesheet" href="style.css" />
  <script src="components/m-header.js" type="module"></script>
  <script src="components/m-footer.js" type="module"></script>
  <script defer src="admin.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background: #f4f6f8;
    }

    .sidebar {
      width: 220px;
      background-color: #1f2d3d;
      color: #fff;
      padding: 20px;
      height: 100vh;
      position: fixed;
    }

    .sidebar h2 {
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar button {
      display: block;
      width: 100%;
      background: transparent;
      border: none;
      color: #fff;
      text-align: left;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }

    .sidebar button:hover,
    .sidebar button.active {
      background-color: #34495e;
    }

    .content {
      margin-left: 240px;
      padding: 40px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .event-card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    .event-card button {
      margin-top: 10px;
      background: #f39c12;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Menu</h2>
    <button onclick="showSection('create')" class="active">Create Events</button>
    <button onclick="showSection('update')">Update Events</button>
    <button onclick="showSection('participants')">Display Participants</button>
    <button onclick="showSection('registration')">Program Registration</button>
  </div>

  <div class="content">
    <section id="create" class="active">
      <h1>Create Event</h1>
      <div class="card">
        <form id="eventForm">
          <input type="hidden" id="eventId" />
          <label>Title</label>
          <input type="text" id="title" required />

          <label>Description</label>
          <textarea id="description" rows="4" required></textarea>

          <label>Location</label>
          <input type="text" id="location" required />

          <label>Date</label>
          <input type="date" id="date" required />

          <label>Start Time</label>
          <input type="time" id="start_time" required />

          <label>Duration (e.g. 01:00:00)</label>
          <input type="text" id="duration" required />

          <button type="submit">Save Event</button>
        </form>
      </div>
    </section>

    <section id="update">
      <h1>Update Events</h1>
      <div id="eventList"></div>
    </section>

    <section id="participants">
      <h1>Event Participants</h1>
      <div class="card">
        <table id="participantTable">
          <thead>
            <tr>
              <th>Event ID</th>
              <th>Name</th>
              <th>Role</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <!-- Participants will load here -->
          </tbody>
        </table>
      </div>
    </section>

    <section id="registration">
      <h1>Program Registration</h1>
      <div class="card">
        <p>This section is reserved for future use â€” to register veterans and volunteers for specific programs.</p>
      </div>
    </section>
  </div>

</body>
</html>
