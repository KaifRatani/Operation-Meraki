<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Involved</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 32px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 40px;
    }
    .card {
      width: 280px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .circle {
      width: 80px;
      height: 80px;
      background: #ccc;
      border-radius: 50%;
      margin: 0 auto 20px;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    .card button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Get Involved</h1>
  <div class="grid">
    <div class="card">
      <div class="circle"></div>
      <h3>Financial Support</h3>
      <p>Help fund veteran programs and services.</p>
      <button>Donate Now</button>
    </div>
    <div class="card">
      <div class="circle"></div>
      <h3>Board of Directors</h3>
      <p>Join our leadership team to make an impact.</p>
      <button>Apply Now</button>
    </div>
    <div class="card">
      <div class="circle"></div>
      <h3>Donate Camera Equipment</h3>
      <p>Support our programs with media gear.</p>
      <button>Donate Now</button>
    </div>
    <div class="card">
      <div class="circle"></div>
      <h3>Become a Volunteer</h3>
      <p>Offer your time and energy to support veterans.</p>
      <button>Apply Now</button>
    </div>
  </div>
</body>
</html>
