<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Board of Directors Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin-top: 30px;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    .require-mark {
      color: red;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 12px;
    }
    textarea {
      resize: vertical;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .checkbox-group input {
      margin-right: 4px;
    }
    .submit-row {
      margin-top: 30px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #004c6d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003548;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="bodForm">
    <h2>Board of Directors Form</h2>

    <div class="section-title">General information</div>
    <div class="grid">
      <div>
        <label>First Name <span class="require-mark">*</span></label>
        <input type="text" id="firstName" required />
      </div>
      <div>

        <input type="text" id="lastName" required />
      </div>
      <div>
        <label>State <span class="require-mark">*</span></label>
        <select id="state" name="state" class="input" required>
                  <option value="">-- Select State --</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
      </div>
      <div>
        <label>Email <span class="require-mark">*</span></label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label>Phone Number <span class="require-mark">*</span></label>
        <input type="tel" id="phone" required />
      </div>
      <div>
        <label>Town <span class="require-mark">*</span></label>
        <input type="text" id="town" required />
      </div>
    </div>

    <div class="grid">
      <div>
        <label>How did you hear about us?</label>
        <input type="text" id="referral" />
      </div>
      <div>
        <label>Are you a Veteran? <span class="require-mark">*</span></label>
        <div class="checkbox-group">
          <label><input type="radio" name="veteran" value="Yes" required /> Yes</label>
          <label><input type="radio" name="veteran" value="No" required /> No</label>
        </div>
      </div>
    </div>

    <div class="section-title">LinkedIn Profile</div>
    <input type="url" id="linkedin" placeholder="https://linkedin.com/in/yourname" required />

    <div class="section-title">Any skills that could help with our mission?</div>
    <textarea rows="5" id="skills" placeholder="(Type here)"></textarea>

    <div class="checkbox-group" style="margin-top: 20px;">
      <label>
        <input type="checkbox" id="consent" required />
        By checking this box, you give us permission to contact you with the information provided.
        <span class="require-mark">*</span>
      </label>
    </div>

    <div class="submit-row">
    <button type="submit">Submit</button>
    </div>
    </form>
  </div>

<script>
  const validators = {
    firstName: { pattern: /^[A-Za-z\s'-]{2,}$/, message: "Enter a valid first name" },
    lastName: { pattern: /^[A-Za-z\s'-]{2,}$/, message: "Enter a valid last name" },
    email: { pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/, message: "Enter a valid email address" },
    phone: { pattern: /^\d{10}$/, message: "Enter a 10-digit phone number" },
    town: { pattern: /^[A-Za-z\s'-]{2,}$/, message: "Enter a valid town name" },
    linkedin: {
      pattern: /^(https?:\/\/)?(www\.)?linkedin\.com\/in\/[a-zA-Z0-9-_%]+\/?$/,
      message: "Enter a valid LinkedIn profile URL"
    }
  };

  function showError(input, message) {
    input.style.border = '1px solid red';
    let error = input.nextElementSibling;
    if (!error || !error.classList.contains('error')) {
      error = document.createElement('div');
      error.className = 'error';
      input.after(error);
    }
    error.textContent = message;
  }

  function clearError(input) {
    input.style.border = '';
    const error = input.nextElementSibling;
    if (error && error.classList.contains('error')) {
      error.remove();
    }
  }

  function validateField(id) {
    const input = document.getElementById(id);
    const { pattern, message } = validators[id];
    if (!pattern.test(input.value.trim())) {
      showError(input, message);
      return false;
    } else {
      clearError(input);
      return true;
    }
  }

  function validateState() {
    const state = document.getElementById('state');
    if (!state.value) {
      showError(state, 'Please select a state');
      return false;
    } else {
      clearError(state);
      return true;
    }
  }

  function validateVeteran() {
    const veteranOptions = document.getElementsByName('veteran');
    const selected = [...veteranOptions].some(r => r.checked);
    const parent = veteranOptions[0].closest('.checkbox-group');
    let error = parent.querySelector('.error');

    if (!selected) {
      if (!error) {
        error = document.createElement('div');
        error.className = 'error';
        error.textContent = 'Please select Yes or No';
        parent.appendChild(error);
      }
      return false;
    } else if (error) {
      error.remove();
    }
    return true;
  }

  function validateConsent() {
    const consent = document.getElementById('consent');
    const parent = consent.closest('.checkbox-group');
    let error = parent.querySelector('.error');

    if (!consent.checked) {
      if (!error) {
        error = document.createElement('div');
        error.className = 'error';
        error.textContent = 'Consent is required';
        parent.appendChild(error);
      }
      return false;
    } else if (error) {
      error.remove();
    }
    return true;
  }

  function validateForm(event) {
    event.preventDefault();
    let valid = true;

    for (const key in validators) {
      if (!validateField(key)) valid = false;
    }

    if (!validateState()) valid = false;
    if (!validateVeteran()) valid = false;
    if (!validateConsent()) valid = false;

    if (valid) {
      alert('Thank you! Your form has been submitted.');
      // Here you can submit the form using AJAX or proceed
    }
  }

  // ✅ Attach Live Validation
  window.addEventListener('DOMContentLoaded', () => {
    for (const key in validators) {
      const input = document.getElementById(key);
      input.addEventListener('input', () => validateField(key));
    }

    document.getElementById('state').addEventListener('change', validateState);

    const veteranRadios = document.getElementsByName('veteran');
    veteranRadios.forEach(radio => radio.addEventListener('change', validateVeteran));

    document.getElementById('consent').addEventListener('change', validateConsent);

    document.querySelector('button[type="submit"]').addEventListener('click', validateForm);

    // 🔁 Optional: Auto-complete LinkedIn with https:// if missing
    document.getElementById('linkedin').addEventListener('blur', function () {
      let val = this.value.trim();
      if (val && !val.startsWith('http')) {
        this.value = 'https://' + val;
        validateField('linkedin'); // revalidate after correction
      }
    });
  });
</script>


<script>
document.getElementById('bodForm').addEventListener('submit', async function(e) {


  // Assuming all fields are already validated by your live validation script
  const formData = {
    firstName: document.getElementById('firstName').value.trim(),
    lastName: document.getElementById('lastName').value.trim(),
    state: document.getElementById('state').value,
    email: document.getElementById('email').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    town: document.getElementById('town').value.trim(),
    hearAboutUs: document.getElementById('referral').value.trim(),
    veteranStatus: document.querySelector('input[name="veteran"]:checked')?.value,
    linkedinUrl: document.getElementById('linkedin').value.trim(),
    skills: document.getElementById('skills').value.trim(),
    permissionToContact: document.getElementById('consent').checked
  };

  try {
    const res = await fetch('/api/bod-form', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    });

    const data = await res.json();
    if (res.ok) {
      alert('Form submitted successfully!');
    } else {
      alert('Submission failed: ' + data.message);
    }
  } catch (error) {
    alert('Network error: ' + error.message);
  }
});
</script>
